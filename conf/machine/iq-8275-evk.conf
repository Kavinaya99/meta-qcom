#@TYPE: Machine
#@NAME: Qualcomm IQ-8275 Evaluation Kit (EVK) based on QCS8275
#@DESCRIPTION: Machine configuration for Qualcomm IQ-8275 Evaluation Kit (EVK)

require conf/machine/include/qcom-qcs8300.inc

MACHINE_FEATURES += "efi pci"

QCOM_DTB_DEFAULT ?= "monaco-evk"

KERNEL_DEVICETREE ?= " \
                      qcom/monaco-evk.dtb \
                      qcom/monaco-evk-camera-imx577.dtbo \
                      qcom/monaco-evk-camx.dtbo \
                      "

MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS += " \
    packagegroup-iq-8275-evk-firmware \
    packagegroup-iq-8275-evk-hexagon-dsp-binaries \
    qcom-fastcv-binaries-qcs8300-ride-dsp \
"

QCOM_CDT_FILE = "cdt_qcs8275_iq_8275_evk_pro_sku"
QCOM_BOOT_FILES_SUBDIR = "qcs8300"
QCOM_PARTITION_FILES_SUBDIR ?= "partitions/iq-8275-evk/ufs"

QCOM_BOOT_FIRMWARE = "firmware-qcom-boot-qcs8300"

KERNEL_TECH_DTBOS[monaco-evk] = "monaco-evk-camera-imx577.dtbo; monaco-evk-camx.dtbo"
FIT_DTB_COMPATIBLE[monaco-evk] = "qcom,qcs8275-iot"
FIT_DTB_DTBO_COMPATIBLE[monaco-evk] = "qcom,qcs8275-iot-camx; qcom,qcs8275-iot-camx"
